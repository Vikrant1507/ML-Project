<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vomitoxin Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .form-group {
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Vomitoxin Level Prediction</h1>
    <form action="/predict" method="post">
        <!-- Dynamically generate input fields based on your model's feature count -->
        <div class="form-group">
            <label for="feature1">Feature 1:</label>
            <input type="number" step="0.01" name="feature1" required>
        </div>
        <div class="form-group">
            <label for="feature2">Feature 2:</label>
            <input type="number" step="0.01" name="feature2" required>
        </div>
        <!-- Add more feature inputs as needed -->
        <button type="submit">Predict Vomitoxin Level</button>
    </form>
</body>

</html>
